name: CI

on:
  push:
    branches: [main, dev, chore/*, feature/*, fix/*]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    name: Test & Eval
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run tests
        run: |
          python -m pytest -v --tb=short
      
      - name: Run evaluation
        run: |
          python -m evals.run_eval
      
      - name: Upload eval report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eval-report-py${{ matrix.python-version }}
          path: evals/report.json
          retention-days: 30
      
      - name: Check code quality (lint)
        if: matrix.python-version == '3.10'
        run: |
          python -m pip install pylint
          pylint src/ tests/ --fail-under=8.0 || echo "⚠️ Lint score below 8.0"
      
      - name: Verify logs created
        run: |
          test -f runs/logs/gateway.jsonl && echo "✅ Log file created" || echo "⚠️ Log file missing"
