name: Nightly Tests

on:
  schedule:
    - cron: '0 0 * * *'  # Every day at midnight UTC
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  nightly-tests:
    name: Nightly Test Run
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run full test suite
        run: |
          python -m pytest tests/ \
            -v \
            --tb=short \
            --cov=src/agentops \
            --cov-report=json \
            --cov-report=term \
            --junitxml=test-results-py${{ matrix.python-version }}.xml
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-py${{ matrix.python-version }}
          path: test-results-py${{ matrix.python-version }}.xml
          retention-days: 30
      
      - name: Publish test report
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: test-results-py*.xml
          check_name: Test Results (Python ${{ matrix.python-version }})
          comment_title: 'Nightly Test Report'

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: nightly-tests
    if: always()
    
    steps:
      - name: Check test results
        run: |
          echo "üåô Nightly test run completed"
          echo "Status: ${{ needs.nightly-tests.result }}"
      
      - name: Report failure
        if: needs.nightly-tests.result == 'failure'
        run: |
          echo "‚ùå Nightly tests failed!"
          exit 1
