name: PR Checks

on:
  pull_request:
    branches: [main, dev]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  changed-files:
    name: Check Changed Files
    runs-on: ubuntu-latest
    outputs:
      src: ${{ steps.check.outputs.src }}
      tests: ${{ steps.check.outputs.tests }}
      docs: ${{ steps.check.outputs.docs }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check changed files
        id: check
        run: |
          git diff --name-only origin/${{ github.base_ref }}...HEAD > changed_files.txt
          
          src_changed=$(grep -c "^src/" changed_files.txt || echo 0)
          tests_changed=$(grep -c "^tests/" changed_files.txt || echo 0)
          docs_changed=$(grep -c "^docs/" changed_files.txt || echo 0)
          
          echo "src=$src_changed" >> $GITHUB_OUTPUT
          echo "tests=$tests_changed" >> $GITHUB_OUTPUT
          echo "docs=$docs_changed" >> $GITHUB_OUTPUT
          
          echo "üìù Changed files summary:"
          echo "  - Source files: $src_changed"
          echo "  - Test files: $tests_changed"
          echo "  - Docs files: $docs_changed"

  validate-pr:
    name: Validate PR
    runs-on: ubuntu-latest
    needs: changed-files
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check PR title
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          
          # Check for conventional commit format
          if [[ $TITLE =~ ^(feat|fix|docs|style|refactor|perf|test|chore|ci)(\(.+\))?!?: ]]; then
            echo "‚úÖ PR title follows conventional commits"
          else
            echo "‚ö†Ô∏è PR title doesn't follow conventional commits"
            echo "Expected format: feat|fix|docs|style|refactor|perf|test|chore|ci(scope): description"
          fi
      
      - name: Check for test coverage
        if: needs.changed-files.outputs.src != '0'
        run: |
          if [ "${{ needs.changed-files.outputs.tests }}" == "0" ]; then
            echo "‚ö†Ô∏è Source files changed but no tests added"
          else
            echo "‚úÖ Tests included with source changes"
          fi
      
      - name: Check for documentation
        if: needs.changed-files.outputs.src != '0'
        run: |
          if [ "${{ needs.changed-files.outputs.docs }}" == "0" ]; then
            echo "‚ÑπÔ∏è Consider adding documentation for your changes"
          fi

  lint-pr:
    name: Lint PR Files
    runs-on: ubuntu-latest
    needs: changed-files
    if: needs.changed-files.outputs.src != '0'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Lint changed files
        run: |
          # Get changed Python files
          git diff --name-only origin/${{ github.base_ref }}...HEAD -- '*.py' > changed_py_files.txt
          
          if [ -s changed_py_files.txt ]; then
            python -m pylint $(cat changed_py_files.txt | tr '\n' ' ') --fail-under=7.0 || true
          fi

  test-pr:
    name: Test PR Changes
    runs-on: ubuntu-latest
    needs: changed-files
    if: needs.changed-files.outputs.tests != '0' || needs.changed-files.outputs.src != '0'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run affected tests
        run: |
          python -m pytest tests/ -v --tb=short -k "not openai"
      
      - name: Run regression analysis tests
        run: |
          python -m pytest tests/test_regression_analysis.py -v

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [validate-pr, lint-pr, test-pr]
    if: always()
    
    steps:
      - name: Generate summary
        uses: actions/github-script@v7
        with:
          script: |
            const validate = '${{ needs.validate-pr.result }}';
            const lint = '${{ needs.lint-pr.result }}';
            const test = '${{ needs.test-pr.result }}';
            
            let summary = '## PR Check Results\n\n';
            summary += `- Validation: ${validate === 'success' ? '‚úÖ' : '‚ùå'}\n`;
            summary += `- Lint: ${lint === 'success' || lint === 'skipped' ? '‚úÖ' : '‚ùå'}\n`;
            summary += `- Tests: ${test === 'success' ? '‚úÖ' : '‚ùå'}\n\n`;
            
            const allPassed = validate === 'success' && test === 'success';
            summary += allPassed 
              ? '‚úÖ **All checks passed!**' 
              : '‚ùå **Some checks failed. Please review.**';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
