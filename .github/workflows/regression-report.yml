name: Weekly Regression Report

on:
  schedule:
    - cron: '0 9 * * 1'  # Every Monday at 9 AM UTC
  workflow_dispatch:
    inputs:
      days:
        description: 'Number of days to include in report'
        required: false
        default: '7'
      baseline_days:
        description: 'Number of days for baseline'
        required: false
        default: '7'

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-report:
    name: Generate Weekly Regression Report
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Download test data
        run: |
          mkdir -p runs/agentreg
          # Download from artifact storage or create baseline
          echo "âœ… Test data directory prepared"
      
      - name: Generate regression report
        run: |
          DAYS="${{ github.event.inputs.days || '7' }}"
          BASELINE_DAYS="${{ github.event.inputs.baseline_days || '7' }}"
          python -m agentops report \
            --days $DAYS \
            --baseline-days $BASELINE_DAYS \
            -o reports/weekly_regression_report.md \
            --verbose
      
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: weekly-regression-report
          path: reports/weekly_regression_report.md
          retention-days: 90
      
      - name: Create commit with report
        if: always()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          if [ -f "reports/weekly_regression_report.md" ]; then
            git add reports/weekly_regression_report.md
            git commit -m "docs: update weekly regression report" || echo "No changes to commit"
            git push origin ${{ github.ref }} || echo "Push failed - may be read-only"
          fi
        continue-on-error: true
      
      - name: Comment on PR
        if: github.event_name == 'workflow_dispatch'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = 'reports/weekly_regression_report.md';
            
            if (fs.existsSync(reportPath)) {
              const content = fs.readFileSync(reportPath, 'utf8');
              const lines = content.split('\n').slice(0, 30).join('\n');
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ðŸ“Š **Weekly Regression Report Generated**\n\n\`\`\`\n${lines}\n...\n\`\`\``
              });
            }
        continue-on-error: true
