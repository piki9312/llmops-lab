# LLM Gateway Configuration - defaults for MVP

# Provider settings
# Options: 'mock' (default, no API key needed) or 'openai' (requires OPENAI_API_KEY)
provider: mock
model: gpt-4-mock  # For openai: gpt-4o-mini, gpt-4o, gpt-4-turbo, etc.

# OpenAI-specific (only used when provider: openai)
# api_key: null  # Defaults to OPENAI_API_KEY env var if not specified

# Execution settings
timeout_seconds: 30
max_retries: 2

# Observability
prompt_version: "v1"
log_dir: "runs/logs"
